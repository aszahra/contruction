<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Image Grid</title>
  <style>
    .image-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dua kolom dengan lebar yang sama */ /* Jarak antara gambar */
    }
    .image-container img {
      width: 100%; /* Gambar mengisi seluruh lebar sel */
      height: auto; /* Menjaga aspek rasio gambar */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="asset/renovation.png" alt="Renovation">
    <img src="asset/manajamenProyek.png" alt="Manajemen Proyek">
    <img src="asset/designCons.png" alt="Design Consultation">
    <img src="asset/konsultasi.png" alt="Consultation">
  </div>
</body>
</html>
