<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Image Grid with Hover Animation and Text Overlay</title>
  <style>
    .image-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dua kolom dengan lebar yang sama */
    }
    .image-wrapper {
      position: relative; /* Mengatur kontainer sebagai referensi untuk elemen absolut di dalamnya */
    }
    .image-wrapper img {
      width: 100%; /* Gambar mengisi seluruh lebar sel */
      height: auto; /* Menjaga aspek rasio gambar */
      transition: transform 0.3s ease-in-out; /* Transisi halus untuk transformasi */
    }
    .image-wrapper:hover img, 
    .image-wrapper:hover .text-overlay {
      transform: scale(1.1); /* Membesarkan gambar dan teks saat di-hover */
    }
    .text-overlay {
      position: absolute; /* Memposisikan teks di atas gambar */
      top: 50%; /* Memposisikan teks di tengah vertikal */
      left: 50%; /* Memposisikan teks di tengah horizontal */
      transform: translate(-50%, -50%); /* Memusatkan teks */
      color: white; /* Warna teks */
      font-size: 18px; /* Ukuran teks */
      font-weight: bold; /* Ketebalan teks */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Bayangan teks agar terbaca dengan jelas */
      transition: transform 0.3s ease-in-out; /* Transisi halus untuk transformasi */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <img src="asset/renovation.png" alt="Renovation">
      <div class="text-overlay">Renovation</div>
    </div>
    <div class="image-wrapper">
      <img src="asset/manajamenProyek.png" alt="Manajemen Proyek">
      <div class="text-overlay">Manajemen Proyek</div>
    </div>
    <div class="image-wrapper">
      <img src="asset/designCons.png" alt="Design Consultation">
      <div class="text-overlay">Design Consultation</div>
    </div>
    <div class="image-wrapper">
      <img src="asset/konsultasi.png" alt="Consultation">
      <div class="text-overlay">Consultation</div>
    </div>
  </div>
</body>
</html>
