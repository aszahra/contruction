<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Dynamic Active Nav Link</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html" id="home">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="abtUs.html" id="aboutUs">ABOUT US</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="service.html" id="service">SERVICE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html" id="contact">CONTACT</a>
      </li>
    </ul>
  </nav>

  <!-- Content goes here -->

  <script>
    // JavaScript to handle the active class
    document.addEventListener('DOMContentLoaded', function() {
      // Get the current page filename
      var currentPage = window.location.pathname.split('/').pop();

      // Get all nav links
      var navLinks = document.querySelectorAll('.nav-link');

      // Loop through nav links
      navLinks.forEach(function(link) {
        // Get the href attribute of the link
        var linkPage = link.getAttribute('href');

        // Check if the link's href matches the current page
        if (linkPage === currentPage) {
          // Add the active class
          link.classList.add('active');
        } else {
          // Remove the active class
          link.classList.remove('active');
        }
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
