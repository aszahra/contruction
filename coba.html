<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Bootstrap and iframe</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 500px;
            /* Adjust the height of the map */
            border: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Map with Bootstrap and iframe</h1>
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- Embed Google Map using iframe -->
                <iframe id="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126915.56928564362!2d106.68942945!3d-6.200000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e0cfa5d8e7%3A0x3030bfbca7b6c50!2sJakarta%2C%20Indonesia!5e0!3m2!1sen!2sus!4v1620154352111!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
