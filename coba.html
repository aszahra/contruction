<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulisan di Depan Gambar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="image-container">
            <img src="https://via.placeholder.com/600x400" alt="Contoh Gambar">
            <div class="text-overlay">Tulisan di Depan Gambar</div>
        </div>
    </div>
</body>
</html>
